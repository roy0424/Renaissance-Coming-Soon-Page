<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENAISSANCE – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #c0c0c0, #f0f0f0); /* 은색 느낌 */
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 1.5em 2em;
      position: absolute;
      top: 0;
      left: 0;
    }
    .header img {
      height: 36px;
      margin-right: 12px;
    }
    .header span {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1em auto;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="RENAISSANCE Logo" />
    <span>RENAISSANCE</span>
  </div>
  <main class="main fade-in">
    <h1>Coming Soon</h1>
    <p>"Our Fashion to Art"</p>
  </main>
</body>
</html>
