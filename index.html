<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENAISSANCE â€“ Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --silver-dark: #b0b0b0;
      --silver-light: #eaeaea;
      --text-dark: #1a1a1a;
      --text-muted: rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--silver-dark), var(--silver-light));
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-dark);
      overflow: hidden;
    }

    .fade-in {
      animation: fadeInUp 1.8s ease-out both;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 400;
      font-style: italic;
      color: var(--text-muted);
      margin: 1.2rem 0 3rem 0;
      letter-spacing: 0.5px;
    }

    h3 {
      font-size: 2rem;
      font-weight: 600;
      margin: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      h3 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="fade-in">
    <h1>RENAISSANCE</h1>
    <h2>"Our Fashion to Art"</h2>
    <h3>Coming Soon</h3>
  </div>
</body>
</html>
